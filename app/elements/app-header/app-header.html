<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-header">
  <template>
    <style>
      :host {
        display: block;
      }
      
      iron-image {
        width: 32px;
        height: 32px;
        background: #939ed5;
      }
      
      paper-icon-button#twitter-btn:hover {
        color: #64FFDA;
      }
    </style>
    <paper-header-panel class="flex" shadow="true">
      <paper-toolbar>
        <span class="title">UNCC data science 2016</span>
        <div>{{user.twitter.displayName}}</div>
        <template is="dom-if" if="{{user}}">
          <paper-icon-button icon="account-circle" on-tap="signOut"></paper-icon-button>
        </template>
        <paper-icon-button id="twitter-btn" on-tap="refresh" src="../../images/TwitterLogo_white.png"></paper-icon-button>
      </paper-toolbar>
    </paper-header-panel>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-header',

      properties: {
        user: {
          notify: true
        }
      },
      
      signOut(){
        document.getElementById('authenticate').logout();
      },
      
      refresh() {
          document.getElementById('ajaxTwitterHome').generateRequest();
      }
    });
  })();
  </script>
</dom-module>
