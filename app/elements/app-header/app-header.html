<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../twitter-search/twitter-search.html">

<dom-module id="app-header">
  <template>
    <style>
      :host {
        display: block;
      }
      
      iron-image {
        width: 32px;
        height: 32px;
        background: #939ed5;
      }
      
      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:  white;
        --paper-toggle-button-checked-button-color:  white;
      }
      
    </style>
      <paper-toolbar id="mainToolbar">
        
        <span class="title">Data Science Initiative 2017</span>
        
        <!--<template is="dom-if" if="{{user}}">-->
        <!--  <div>{{user.twitter.displayName}}</div>-->
        <!--</template>-->
        <paper-icon-button on-tap="openSearch" icon="search"></paper-icon-button>
        <paper-icon-button icon="more-vert" on-tap="openDrawer"></paper-icon-button>
        
      </paper-toolbar>
      
      <twitter-search id="twitter_search" user="{{user}}" mentions="{{mentions}}"></twitter-search>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-header',

      properties: {
        user: {
          notify: true
        },
        
        mentions: {
          notify: true
        }
      },
      
      openSearch() {
        // document.getElementById('twitter_search').openSearch();
        this.$.twitter_search.openSearch();
      },
      
      openDrawer() {
        document.getElementById('paperDrawerPanel').openDrawer();
      }
      
    });
  })();
  </script>
</dom-module>
